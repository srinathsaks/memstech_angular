<div class="headingDiv"><h1 > Login Page </h1></div>
<form [formGroup]="fGroup" >

    <div class="card">
        <div class ="containerDiv">
        <div class="form-group">
            
            <label> Username </label> 
            <input type="text" formControlName="username"  name="name" class="form-control"
            placeholder="enter the username" />
            <!-- <span  *ngIf="fGroup.hasError('email', 'email')" style="color:red;">
                Please enter the correct email or valid email.
              </span> -->
            
        </div>
        <div class="form-group">
            <label> Password </label>
            <input type="text" class="form-control" formControlName="password" secure="true" name="password" 
            placeholder="enter the password"/>
            
            <button type ="submit" class="btn btn-primary" [routerLink]="['/Customer']" (click)="onclick()" > Login </button>
        
            </div>
        </div>
    </div>
</form>
