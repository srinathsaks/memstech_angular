<section>
    <div class="content-login">
    <div class="headingDiv"><h1 > Login Page </h1></div>
    <form [formGroup]="fGroup" >

        <div class="card">
            <div class ="containerDiv">
            <div class="form-group">
                
                <label for="uname"> Username </label> 
                <input type="email" formControlName="username" name="email" class="form-control"
                placeholder="enter the username" email="true"/>                
            </div>
            <div class="form-group">
                <label for="passwo"> Password </label>
                <input type="type" class="form-control"
                formControlName="password" name="passwo"
                placeholder="enter the password" required>
                <button type ="submit" class="btn btn-primary" [routerLink]="['/Customer']" (click)="onclick()" > Login </button>
            
                </div>
            </div>
        </div>
    </form> 
    </div>
</section>
